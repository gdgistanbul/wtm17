  id: 006
  title: "Start-up’lar için Müzakere"
  description: "<strong><i>“Pazarlıklarınız Start-up’ınızın Geleceğini Esir Almasın“</i></strong><br><br>Herşey güzel bir iş fikri ile başladı. Geceler boyu çalıştınız, iş modeliniz hazır. Start-up’ınızı kurdunuz. Bir yandan potansiyel yatırımcılar ile görüşmelere başladınız, diğer yandan ekibinizi kurmaya çalışıyorsunuz. En doğru tedarikçilerle en avantajlı şartlarla çalışmanız gerekiyor. Ortaklarınız da mı var? Gözünüz gibi baktığınız start-up’ınızın hayal ettiğiniz başarıya ulaşması için bu kararların her birinin ne kadar kritik olduğunu biliyorsunuz… ve tüm bunları aynı anda yapmanız gerekiyor. Biraz stres mi oldunuz? Girişimciler alemine hoşgeldiniz!<br><br>Sizden önceki yüzlerce girişimcinin yaptığı hataları tekrarlamamak ve müzakere farkındalığınızı arttırmak istiyorsanız bu sunum sizin için… Pazarlıklarınızın start-up’ınızın geleceğini esir almaması için tecrübe ile şekillenmiş bu önerilere kulak verin.<br><br>- Yatırımcılarla müzakere<br>- Kredi sağlayıcılarla müzakere<br>- Ortaklarla müzakere<br>- Aday ve mevcut çalışanlarla müzakere<br>- Tedarikçilerle müzakere."
  language: "TR"
  speakers: [6]
-
  id: 007
  title: "Doğru Kaynak, Doğru Görev"
  description: "Yeni bir projeye başlıyorsunuz ve sadece tek bir kişiyi işe alma şansınız var. Bu durumda kimi seçerdiniz? İş analisti mi yoksa proje yöneticisi mi?<br><br>IT sektörü içerisinde yer alan ve görev tanımlarını kabataslak da olsa az çok bilen kişiler için bu soru biraz \"garip\" gelebilir.<br>Her iki görevin de iş tanımları gereği projeye katkısı farklı olacaktır. En temelde, iş analistleri ve proje yöneticilerinin \"hedefleri\" farklıdır.<br>Business Analysis<br>Body of Knowledge (BABOK) ve Project Management Body of Knowledge (PMBOK)'ta hassasiyetle belirtildiği üzere iş analistleri organizasyonların hedeflerine ulaşmalarına yardımcı olurken; proje yöneticileri projelerin hedeflerine ulaşmalarına yardımcı olurlar.<br>Hedefler ayrılığı, yazılı olarak net bir biçimde ifade edilse de, iş uygulamaya geldiğinde netlik bulanıklaşmaya ve yerini iş yapış yöntemleri ile ilgili sorulara bırakabilir.<br>Bu bulanıklık da size ilk başta yönelttiğim ve 2012 yılında Chicago'da düzenlenen iş analizi konferansının panel konusu olarak da karşımıza çıkan \"iş analisti mi yoksa proje yöneticisi mi\" sorumu biraz daha anlamlı hale getirecektir.<br>Bu konuşma kapsamında bir iş analisti ve proje yöneticisinin sorumluluk alanları arasındaki ince çizgileri fark edecek ve projelerin başarıyla hedefine ulaşması yolunda iş birliği içerisinde nasıl hareket edebilecekleri ile ilgili olarak püf noktalarını öğreneceksiniz. "
  language: "TR"
  speakers: [7]
-
  id: 008
  title: "Cheat Sheet  for  Data Science"
  description: "Data Science, Big Data, Data Engineering are hot topics in Technology. With many teaching programs, courses, and tools popping up, our intent is to capture the high level concepts in data science to enlighten technologists who want to enter or learn more about the field. Our aim is to highlight the workflow steps that are used in data science practice, tools, and high level architectures that comprise data science systems as a guide for the learner. Our talk can also be used as a skeleton in developing teaching programs for data science. "
  language: "TR"
  speakers: [8]
