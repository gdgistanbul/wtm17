  id: 010
  title: "Pgbarman ile Postgresql Yedekleme"
  description: "Pgbarman Postgresql veritabanları için yedekleme, artımlı yedekleme ve yedekten geri dönme imkanı tanıyan açık kaynak kodlu bir yazılımdır. Birden fazla sunucu için yedekleme yönetimi yapılmasına imkan tanır. Tamamen Python ile yazılmıştır. Konuşmada Pgbarman ile yedekleme yönetimi ve yedekten geri dönme konularında bilgi verilecektir."
  language: "TR"
  speakers: [10]
