  id: 011
  title: "Design Critique How To's - Open, Constructive, Generous and Humble"
  description: "Experience Designers lead a team to create the experience, they (we) do not create experience alone. It is the whole technology team that creates it. Design critique, design discussions, are the most important get-togethers for technology teams to build the experience together. <br><br>These meetings are the biggest opportunities for everyone to show and improve the quality of the product. Yet, most members of these teams leave these discussions disappointed by the depth of conversations, the tone of communication, time limitations, poorly analysed decisions, etc... Being open, constructive, generous and humble is the answer to all these questions. <br><br>This talk will explain how to share and receive design critique and the main principles of communication around creative work. Finally there will be additional tips on how to show that everyone is treated equally no matter the gender, race, orientation, identity, etc.. "
  language: "TR"
  speakers: [11]
