  description: "Türkiye'de ve Dünya'da kullanılan Mobil ödeme teknolojileri,Android/Apple Pay  ve kasasız ödeme çözümlerinden bahsedeceğim.Gelecekte yeni nesil ödeme sistemlerimiz; IOT,Chatbot,Sanal Asistan,Biyometri ve günümüzde çok konuşulan Blokchain  hayatımızı nasıl değiştirecek?Geleceğin alternatif ödeme teknolojileri bizi uç noktalara götürecek."
