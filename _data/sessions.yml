  title: "Teknoloji Girişimciliği ve Liderlik Paneli"
  description: "Türkiye'nin en başarılı girişimlerinden ikisi, teknoloji girişimcisi iki kadın lider tarafından kuruldu. Bu panelde onların başarı hikayelerini, çok fazla konuşulmayan yeni bir perspektiften dinleyeceğiz. Onlara Türkiye'nin teknoloji alanında tek kadın VC yatırımcısı eşlik edecek. Soruları Webrazzi'den Merve Kara ve sizler soracaksınız, Hande Çilingir, Başak Taşpınar Değim ve Dilek Dayınarlı yanıtlayacak."
