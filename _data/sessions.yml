  id: 011
  title: "Front-end'in 1 saniyesi"
  description: "Web siteleri için mobil uyumluluk ve performans artık bir tercih değil, zorunluluk. Gün geçtikçe artan internet kullanım oranları, özellikle de mobil cihazların göz ardı edilemeyecek yaygınlığı, tüm internet hızlarında ve tüm cihazlarda kullanıcı deneyimi geliştirmemiz konusunda bizi mecbur kılıyor. Hız ve performansın bu göz ardı edilemeyecek önemine karşın son birkaç yılda ortalama web sitelerinin boyutu üç katına çıktı ve birçok web tekniği ve platformu performansı göz ardı etti. Biten bataryalarımız, internet paketlerimiz ve sayfanın yüklenmesini beklerken yiten zamanlarımız oldu. Performans optimizasyonu şimdi yeni bir dalga, akım olarak karşımıza çıkar oldu. Bu sunumda kimler performans artışı için ne yaptı (NY Times ve BBC, Amazon ve tabi ki Nesine.com ), neler kazandı? Bunun için yapılabilecekler nelerdir (http/2, Service Workers, PWA, Resource Hints, WebFont Performans), biraz bunlardan bahsedeceğim."
  service: true
  speakers: [15]
-
  id: 012
  title: "Omik çağında sırada ne var? SosyOmik!"
  description: "Genomik, DNA’nın moleküler yapısının ortaya çıkarılması ve daha sonra insan genom projesinin tamamlanması ile hızla genişleyen bir araştırma alanı ve gündelik yaşama yeni girmeye başlayan teknolojilerin temelinde bulunan bir çalışma alanıdır. Bu sunumda, genomik, omik çağı, genom, genomik çalışmalarında gelinen nokta, kişilerin kendi genom verisine erişmeleri ve bu verilerin önemi, genetik çalışmalarda açık kaynak yaklaşımlar ele alınacak ve paylaşılacaktır. Önümüzdeki yıllarda kişilerin genom verilerinin ulaşılabilir ve paylaşılabilir olması aslında “gen”lerin sosyalleşmesi olarak görülebilir. Sunum “sosyomik” terimi ile geleceğe dair genetik biliminin önemini vurgulayacaktır."
  service: true
  speakers: [16]  
