  title: "Linux Çekirdeği Stajı - Outreachy"
  description: "Outreachy, toplumda yeterli temsil edilmeyen grupların açık kaynak ve özgür yazılım dünyasına katılmalarına destek olmak amacıyla kurulan bir organizasyon. Outreachy'nin başvurusunu kabul ettiği gruplar: kadınlar, cinsiyet değiştiren kadınlar, cinsiyet değiştiren erkekler, kendini cinsiyetsiz olarak tanımlayan kişiler, Amerika ve çevresinde yaşayan siyahlar. Ayrıntılı bilgi için resmi sayfası: https://www.gnome.org/outreachy/ Bu sunumda Outreachy'yi tanıtarak, Outreachy aracılığıyla yaptığım Linux Çekirdeği stajımdan ve bu süreçteki deneyimlerimden bahsedeceğim."
