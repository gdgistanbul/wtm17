  title: "Optimizing Apps for Better Performance"
  description: "Uygulama performansı, kullanıcılar için son derece önemli bir konudur. Bu sebeple geliştiriciler için de en önemli konuların başında gelmektedir. Dünya üzerindeki en ilgi çekici Android uygulamasına da sahip olsak, eğer yavaş cihazlarda düzgün çalışmıyor ve çok batarya tüketiyorsa, günün sonunda kullanıcılar uygulamayı sileceklerdir. Önemli olan görsellik ve performans arasındaki dengeyi kurmaktan geçmektedir. Bu oturumda, performans problemlerinin temel sebepleri ve performans profiling toolarının nasıl kullanılacağının üzerinde durulacaktır."
